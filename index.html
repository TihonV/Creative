<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Web 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: url('https://avatars.mds.yandex.net/i?id=10d21f8f0393d4612d4dbf1165969fb57b95112e-5305969-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/i?id=24208835363afc86296e4f74d47e2f47071973ea-3986150-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00ff00;
            z-index: 1000;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,255,0,0.8);
        }

        .progress-bar {
            width: 80%;
            max-width: 400px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #00ff00;
            transition: width 2s ease;
        }

        /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/i?id=24208835363afc86296e4f74d47e2f47071973ea-3986150-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00ff00;
            z-index: 999;
        }

        .start-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .press-text {
            color: #f5f5dc; /* –±–µ–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 245, 220, 0.5); /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Å —Ç–µ–Ω—å—é */
            opacity: 0.7; /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            cursor: pointer;
            user-select: none;
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        #main-menu {
            display: none; /* —Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—ã–π —Ñ–æ–Ω */
            z-index: 1000;
            overflow: hidden;
        }

        .menu-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff00;
        }

        .username {
            font-weight: bold;
            color: #00ff00;
            font-size: 1.2rem;
        }

        .level {
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .xp {
            font-size: 0.8rem;
            color: #ccc;
        }

        .game-currency {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .currency.gold {
            color: #ffd700;
        }

        .currency.diamond {
            color: #ff0000;
        }

        .currency.green {
            color: #00ff00;
        }

        .icon-group {
            display: flex;
            gap: 10px;
        }

        .icon-group img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .play-button {
            padding: 15px 30px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.2s;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .play-button:hover {
            background: #00cc00;
        }

        .squad-block {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .squad-title {
            color: #00ff00;
            font-weight: bold;
        }

        .squad-count {
            color: #fff;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
<div id="loading-screen">
    <div class="loading-content">
        <h1 class="loading-text">–ó–ê–ì–†–£–ó–ö–ê</h1>
        <p>GETTING WARMED UP...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
<div id="start-screen">
    <div class="start-content">
        <h1 class="press-text">PRESS</h1>
    </div>
</div>

<!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
<div id="main-menu">
    <div class="menu-content">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="header">
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                <div>
                    <span class="username">Lux</span>
                    <div class="level">5</div>
                    <span class="xp">20/120XP</span>
                </div>
            </div>
            <div class="game-currency">
                <span class="currency gold">70,000</span>
                <span class="currency diamond">2,150</span>
                <span class="currency green">0</span>
                <div class="icon-group">
                    <img src="https://via.placeholder.com/24?text=F" alt="–î—Ä—É–∑—å—è">
                    <img src="https://via.placeholder.com/24?text=P" alt="–ü–æ—á—Ç–∞">
                    <img src="https://via.placeholder.com/24?text=S" alt="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="menu-buttons">
            <button class="menu-button">QUESTS</button>
            <button class="menu-button">LEAGUES</button>
            <button class="menu-button">MARKET</button>
            <button class="menu-button">EXCHANGE</button>
            <button class="menu-button">STORE</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ PLAY -->
        <button class="play-button">PLAY</button>

        <!-- –ë–ª–æ–∫ "–ú–û–Ø –ö–û–ú–ê–ù–î–ê" -->
        <div class="squad-block">
            <div class="squad-title">–ú–û–Ø –ö–û–ú–ê–ù–î–ê</div>
            <div class="squad-count">–ò–≥—Ä–æ–∫–æ–≤: 0/11</div>
        </div>
    </div>
</div>

<script>
    // --- –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM ---
    document.addEventListener('DOMContentLoaded', function () {
        console.log("üéÆ FC Web 25 –∑–∞–ø—É—â–µ–Ω–∞!");

        // --- –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É ---
        startLoading();
    });

    function startLoading() {
        const loadingScreen = document.getElementById('loading-screen');
        const progress = document.getElementById('progress');

        let percent = 0;
        const interval = setInterval(() => {
            percent += 1;
            progress.style.width = `${percent}%`;
            if (percent >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    document.getElementById('start-screen').style.display = 'flex';
                }, 500);
            }
        }, 20);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–º—É —ç–∫—Ä–∞–Ω—É
    document.getElementById('start-screen').addEventListener('click', function() {
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
        this.style.display = 'none';
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        document.getElementById('main-menu').style.display = 'block';
    });

    // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ---
    document.querySelectorAll('.menu-button').forEach(button => {
        button.addEventListener('click', () => {
            alert(`${button.textContent} –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.`);
        });
    });

    document.querySelector('.play-button').addEventListener('click', () => {
        alert('–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞!');
    });

    document.querySelector('.squad-block').addEventListener('click', () => {
        alert('–û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —ç–∫—Ä–∞–Ω "–ú–û–Ø –ö–û–ú–ê–ù–î–ê".');
    });

    function showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.className = 'notification';
        document.body.appendChild(notification);
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 3000);
    }

    console.log("‚úÖ UI –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.");
</script>

</body>
