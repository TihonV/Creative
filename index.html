<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Web 25 - 3D Penalty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #start-screen {
            background: url('https://avatars.mds.yandex.net/i?id=24208835363afc86296e4f74d47e2f47071973ea-3986150-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 999;
        }

        .press-text {
            color: #f5f5dc;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 245, 220, 0.5);
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
            letter-spacing: 2px;
            font-family: 'Impact', Charcoal, sans-serif;
            text-transform: uppercase;
        }

        /* –≠–∫—Ä–∞–Ω –ø–µ–Ω–∞–ª—å—Ç–∏ */
        #penalty-screen {
            background: url('https://avatars.mds.yandex.net/i?id=dd7e680f962951b4efb697014a748130_l-4449821-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .penalty-viewer {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .trajectory-line {
            position: absolute;
            pointer-events: none;
            z-index: 1001;
        }
    </style>
</head>
<body>

<!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
<div id="start-screen" class="screen active">
    <h1 class="press-text">PRESS</h1>
</div>

<!-- –≠–∫—Ä–∞–Ω –ø–µ–Ω–∞–ª—å—Ç–∏ -->
<div id="penalty-screen" class="screen">
    <div class="penalty-viewer" id="penalty-viewer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
    let penaltyScene, penaltyCamera, penaltyRenderer, penaltyControls;
    let stadiumModel = null;
    let playerModel = null;
    let goalkeeperModel = null;
    let ballModel = null;
    let isShooting = false;
    let trajectoryLine = null;
    let startMousePos = { x: 0, y: 0 };
    let endMousePos = { x: 0, y: 0 };
    let ballPosition = new THREE.Vector3();
    let ballVelocity = new THREE.Vector3();
    let gravity = -0.05;
    let goalkeeperPosition = new THREE.Vector3();

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D-–ø–µ–Ω–∞–ª—å—Ç–∏ ---
    function initPenalty3D() {
        const container = document.getElementById('penalty-viewer');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
        penaltyScene = new THREE.Scene();
        penaltyScene.background = new THREE.Color(0x000000);

        // –ö–∞–º–µ—Ä–∞
        penaltyCamera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        penaltyCamera.position.set(0, 5, 15); // –ù–∞–¥ –ø–æ–ª–µ–º

        // –†–µ–Ω–¥–µ—Ä–µ—Ä
        penaltyRenderer = new THREE.WebGLRenderer({ antialias: true });
        penaltyRenderer.setSize(container.clientWidth, container.clientHeight);
        penaltyRenderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(penaltyRenderer.domElement);

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        penaltyScene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        penaltyScene.add(directionalLight);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
        penaltyControls = new THREE.OrbitControls(penaltyCamera, penaltyRenderer.domElement);
        penaltyControls.enableDamping = true;
        penaltyControls.dampingFactor = 0.05;
        penaltyControls.screenSpacePanning = false;
        penaltyControls.minDistance = 5;
        penaltyControls.maxDistance = 50;

        // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–µ
        const fieldGeometry = new THREE.PlaneGeometry(100, 60);
        const fieldMaterial = new THREE.MeshStandardMaterial({ color: 0x2e8b57, roughness: 0.9 }); // –¢—Ä–∞–≤–∞
        const field = new THREE.Mesh(fieldGeometry, fieldMaterial);
        field.rotation.x = -Math.PI / 2;
        field.receiveShadow = true;
        penaltyScene.add(field);

        // –õ–∏–Ω–∏–∏ –Ω–∞ –ø–æ–ª–µ
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

        // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
        const centerLineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(-50, 0.01, 0),
            new THREE.Vector3(50, 0.01, 0)
        ]);
        penaltyScene.add(new THREE.Line(centerLineGeometry, lineMaterial));

        // –í–æ—Ä–æ—Ç–∞
        const goalDepth = 2;
        const goalWidth = 18;
        const goalHeight = 8;

        // –ó–∞–¥–Ω—è—è —Å–µ—Ç–∫–∞ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
        const netGeometry = new THREE.PlaneGeometry(goalWidth, goalHeight);
        const netMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, wireframe: true });
        const net = new THREE.Mesh(netGeometry, netMaterial);
        net.rotation.y = Math.PI / 2;
        net.position.set(0, goalHeight / 2, -30 + goalDepth / 2 + 0.1);
        penaltyScene.add(net);

        // –°—Ç–æ–π–∫–∏ –≤–æ—Ä–æ—Ç
        const goalPostGeometry = new THREE.CylinderGeometry(0.2, 0.2, goalHeight, 16);
        const goalPostMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

        const post1 = new THREE.Mesh(goalPostGeometry, goalPostMaterial);
        post1.position.set(-goalWidth / 2, goalHeight / 2, -30);
        post1.castShadow = true;
        penaltyScene.add(post1);

        const post2 = new THREE.Mesh(goalPostGeometry, goalPostMaterial);
        post2.position.set(goalWidth / 2, goalHeight / 2, -30);
        post2.castShadow = true;
        penaltyScene.add(post2);

        // –ü–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–∞
        const crossbarGeometry = new THREE.CylinderGeometry(0.2, 0.2, goalWidth, 16);
        const crossbar = new THREE.Mesh(crossbarGeometry, goalPostMaterial);
        crossbar.rotation.x = Math.PI / 2;
        crossbar.position.set(0, goalHeight, -30);
        crossbar.castShadow = true;
        penaltyScene.add(crossbar);

        // –ò–≥—Ä–æ–∫
        const playerGroup = new THREE.Group();

        // –¢–µ–ª–æ
        const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
        const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 1;
        body.castShadow = true;
        playerGroup.add(body);

        // –ì–æ–ª–æ–≤–∞
        const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffdfcc });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 2.2;
        head.castShadow = true;
        playerGroup.add(head);

        // –ù–æ–≥–∏
        const legGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 16);
        const legMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

        const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
        leftLeg.position.set(-0.2, -0.5, 0);
        leftLeg.castShadow = true;
        playerGroup.add(leftLeg);

        const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
        rightLeg.position.set(0.2, -0.5, 0);
        rightLeg.castShadow = true;
        playerGroup.add(rightLeg);

        // –†—É–∫–∏
        const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 16);
        const armMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

        const leftArm = new THREE.Mesh(armGeometry, armMaterial);
        leftArm.position.set(-0.6, 0.5, 0);
        leftArm.rotation.z = Math.PI / 4;
        leftArm.castShadow = true;
        playerGroup.add(leftArm);

        const rightArm = new THREE.Mesh(armGeometry, armMaterial);
        rightArm.position.set(0.6, 0.5, 0);
        rightArm.rotation.z = -Math.PI / 4;
        rightArm.castShadow = true;
        playerGroup.add(rightArm);

        playerGroup.position.set(0, 0, -15);
        penaltyScene.add(playerGroup);

        // –ú—è—á
        const ballGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 });
        ballModel = new THREE.Mesh(ballGeometry, ballMaterial);
        ballModel.position.set(0, 0.3, -13.5);
        ballModel.castShadow = true;
        penaltyScene.add(ballModel);

        // –í—Ä–∞—Ç–∞—Ä—å
        const goalkeeperGroup = new THREE.Group();

        // –¢–µ–ª–æ
        const keeperBodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
        const keeperBodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const keeperBody = new THREE.Mesh(keeperBodyGeometry, keeperBodyMaterial);
        keeperBody.position.y = 1;
        keeperBody.castShadow = true;
        goalkeeperGroup.add(keeperBody);

        // –ì–æ–ª–æ–≤–∞
        const keeperHeadGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const keeperHeadMaterial = new THREE.MeshStandardMaterial({ color: 0xffdfcc });
        const keeperHead = new THREE.Mesh(keeperHeadGeometry, keeperHeadMaterial);
        keeperHead.position.y = 2.2;
        keeperHead.castShadow = true;
        goalkeeperGroup.add(keeperHead);

        // –ù–æ–≥–∏
        const keeperLegGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 16);
        const keeperLegMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });

        const keeperLeftLeg = new THREE.Mesh(keeperLegGeometry, keeperLegMaterial);
        keeperLeftLeg.position.set(-0.2, -0.5, 0);
        keeperLeftLeg.castShadow = true;
        goalkeeperGroup.add(keeperLeftLeg);

        const keeperRightLeg = new THREE.Mesh(keeperLegGeometry, keeperLegMaterial);
        keeperRightLeg.position.set(0.2, -0.5, 0);
        keeperRightLeg.castShadow = true;
        goalkeeperGroup.add(keeperRightLeg);

        // –†—É–∫–∏
        const keeperArmGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 16);
        const keeperArmMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });

        const keeperLeftArm = new THREE.Mesh(keeperArmGeometry, keeperArmMaterial);
        keeperLeftArm.position.set(-0.6, 0.5, 0);
        keeperLeftArm.rotation.z = Math.PI / 4;
        keeperLeftArm.castShadow = true;
        goalkeeperGroup.add(keeperLeftArm);

        const keeperRightArm = new THREE.Mesh(keeperArmGeometry, keeperArmMaterial);
        keeperRightArm.position.set(0.6, 0.5, 0);
        keeperRightArm.rotation.z = -Math.PI / 4;
        keeperRightArm.castShadow = true;
        goalkeeperGroup.add(keeperRightArm);

        goalkeeperGroup.position.set(0, 0, -29.5);
        goalkeeperModel = goalkeeperGroup;
        penaltyScene.add(goalkeeperModel);

        // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—à–∏ –¥–ª—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ ---
        let isDragging = false;

        container.addEventListener('mousedown', (event) => {
            isDragging = true;
            startMousePos = getMousePosition(event, container);
            createTrajectoryLine(startMousePos);
        });

        container.addEventListener('mousemove', (event) => {
            if (isDragging) {
                endMousePos = getMousePosition(event, container);
                updateTrajectoryLine(startMousePos, endMousePos);
            }
        });

        container.addEventListener('mouseup', (event) => {
            if (isDragging) {
                isDragging = false;
                shootBallWithTrajectory(startMousePos, endMousePos);
                removeTrajectoryLine();
            }
        });

        function getMousePosition(event, element) {
            const rect = element.getBoundingClientRect();
            return {
                x: ((event.clientX - rect.left) / rect.width) * 2 - 1,
                y: -((event.clientY - rect.top) / rect.height) * 2 + 1
            };
        }

        function createTrajectoryLine(startPos) {
            const geometry = new THREE.Geometry();
            geometry.vertices.push(
                new THREE.Vector3(startPos.x * 10, startPos.y * 10, 0),
                new THREE.Vector3(startPos.x * 10, startPos.y * 10, 0)
            );

            const material = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 2 });
            trajectoryLine = new THREE.Line(geometry, material);
            penaltyScene.add(trajectoryLine);
        }

        function updateTrajectoryLine(startPos, endPos) {
            if (trajectoryLine) {
                trajectoryLine.geometry.vertices[1].set(endPos.x * 10, endPos.y * 10, 0);
                trajectoryLine.geometry.verticesNeedUpdate = true;
            }
        }

        function removeTrajectoryLine() {
            if (trajectoryLine) {
                penaltyScene.remove(trajectoryLine);
                trajectoryLine = null;
            }
        }

        function shootBallWithTrajectory(startPos, endPos) {
            if (isShooting) return;
            isShooting = true;

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞—Ä–∞
            const power = 0.3;
            const directionX = (endPos.x - startPos.x) * 10;
            const directionY = (endPos.y - startPos.y) * 10;
            const distance = Math.sqrt(directionX * directionX + directionY * directionY);

            if (distance === 0) {
                ballVelocity.set(0, 0, -power);
            } else {
                ballVelocity.set(
                    (directionX / distance) * power,
                    (directionY / distance) * power,
                    -power
                );
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –º—è—á–∞
            ballPosition.copy(ballModel.position);
        }

        // --- –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª ---
        function animatePenalty() {
            requestAnimationFrame(animatePenalty);

            if (isShooting) {
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∫ –º—è—á—É
                ballModel.position.add(ballVelocity);
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é
                ballVelocity.y += gravity;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –º—è—á —É–ø–∞–ª –Ω–∞ –∑–µ–º–ª—é
                if (ballModel.position.y <= 0.3) {
                    ballModel.position.y = 0.3;
                    ballVelocity.y *= -0.5; // –û—Ç—Å–∫–æ–∫
                    ballVelocity.x *= 0.9;
                    ballVelocity.z *= 0.9;

                    // –ï—Å–ª–∏ –º—è—á –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è
                    if (Math.abs(ballVelocity.y) < 0.01 && ballModel.position.y <= 0.31) {
                        ballVelocity.set(0, 0, 0);
                        isShooting = false;
                        checkGoal();
                    }
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞—Ç–∞—Ä—è (–ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞)
                if (goalkeeperModel) {
                    const keeperTargetX = ballModel.position.x * 0.5; // –í—Ä–∞—Ç–∞—Ä—å –¥–≤–∏–∂–µ—Ç—Å—è –∫ –º—è—á—É
                    goalkeeperModel.position.x += (keeperTargetX - goalkeeperModel.position.x) * 0.1;
                }
            }

            penaltyRenderer.render(penaltyScene, penaltyCamera);
        }
        animatePenalty();

        // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–∞ ---
        function checkGoal() {
            if (
                ballModel.position.z < -29.5 && // –ü–µ—Ä–µ—Å–µ–∫ –ª–∏–Ω–∏—é –≤–æ—Ä–æ—Ç
                Math.abs(ballModel.position.x) < goalWidth / 2 && // –í –ø—Ä–µ–¥–µ–ª–∞—Ö —à–∏—Ä–∏–Ω—ã –≤–æ—Ä–æ—Ç
                ballModel.position.y < goalHeight // –ù–∏–∂–µ –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω—ã
            ) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–ª –ª–∏ –º—è—á –≤ –≤—Ä–∞—Ç–∞—Ä—è
                const keeperDistance = Math.abs(ballModel.position.x - goalkeeperModel.position.x);
                if (keeperDistance < 1) {
                    // –í—Ä–∞—Ç–∞—Ä—å –æ—Ç–±–∏–ª –º—è—á
                    console.log("–í–†–ê–¢–ê–†–¨ –û–¢–ë–ò–õ!");
                    playSound('save');
                    showNotification("–í—Ä–∞—Ç–∞—Ä—å –æ—Ç–±–∏–ª –º—è—á! üòé");
                    resetBall();
                } else {
                    // –ì–æ–ª!
                    console.log("–ì–û–û–û–û–û–õ!");
                    playSound('goal');
                    showNotification("–ì–û–û–û–û–û–õ! üéâ");
                    celebrateGoal();
                    resetBall();
                }
            } else {
                // –ü—Ä–æ–º–∞—Ö
                console.log("–ü—Ä–æ–º–∞—Ö!");
                playSound('miss');
                showNotification("–ü—Ä–æ–º–∞—Ö! üò¢");
                resetBall();
            }
        }

        // --- –ê–Ω–∏–º–∞—Ü–∏—è celebrations ---
        function celebrateGoal() {
            if (playerGroup) {
                // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è: –ø—Ä—ã–∂–æ–∫
                const originalY = playerGroup.position.y;
                const jumpDuration = 1000;
                const startTime = Date.now();

                function jumpAnimation() {
                    const elapsed = Date.now() - startTime;
                    const t = Math.min(elapsed / jumpDuration, 1);

                    if (t < 1) {
                        playerGroup.position.y = originalY + Math.sin(t * Math.PI) * 2;
                        requestAnimationFrame(jumpAnimation);
                    } else {
                        playerGroup.position.y = originalY;
                    }
                }
                jumpAnimation();
            }
        }

        // --- –°–±—Ä–æ—Å –º—è—á–∞ ---
        function resetBall() {
            ballModel.position.set(0, 0.3, -13.5);
            ballVelocity.set(0, 0, 0);
            isShooting = false;
            if (goalkeeperModel) {
                goalkeeperModel.position.x = 0;
            }
        }

        // --- –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã ---
        function playSound(type) {
            const audio = new Audio();
            switch (type) {
                case 'goal':
                    audio.src = 'sounds/goal.mp3'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø—É—Ç—å
                    break;
                case 'save':
                    audio.src = 'sounds/save.mp3';
                    break;
                case 'miss':
                    audio.src = 'sounds/miss.mp3';
                    break;
                default:
                    audio.src = 'sounds/kick.mp3';
            }
            audio.volume = 0.5;
            audio.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥—ë–Ω:", e));
        }

        // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–¥–∞–Ω–∏–π ---
        function updateQuestProgress(questName) {
            const quests = JSON.parse(localStorage.getItem('quests') || '[]');
            const quest = quests.find(q => q.name === questName);
            if (quest) {
                quest.completed = true;
                localStorage.setItem('quests', JSON.stringify(quests));
                showNotification("–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ! –ü–æ–ª—É—á–∏—Ç–µ –Ω–∞–≥—Ä–∞–¥—É.");
            }
        }

        // --- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ---
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = '#00ff00';
            notification.style.color = 'black';
            notification.style.padding = '10px 20px';
            notification.style.border-radius = '8px';
            notification.style.zIndex = '1000';
            document.body.appendChild(notification);

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // --- –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å ---
        window.addEventListener('resize', function() {
            if (penaltyCamera && penaltyRenderer) {
                penaltyCamera.aspect = container.clientWidth / container.clientHeight;
                penaltyCamera.updateProjectionMatrix();
                penaltyRenderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    }

    // --- –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM ---
    document.addEventListener('DOMContentLoaded', function () {
        console.log("üéÆ FC Web 25 –∑–∞–ø—É—â–µ–Ω–∞!");

        // --- –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É ---
        startLoading();
    });

    function startLoading() {
        const loadingScreen = document.getElementById('loading-screen');
        const progress = document.getElementById('progress');

        let percent = 0;
        const interval = setInterval(() => {
            percent += 1;
            progress.style.width = `${percent}%`;
            if (percent >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    document.getElementById('start-screen').style.display = 'flex';
                }, 500);
            }
        }, 20);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–º—É —ç–∫—Ä–∞–Ω—É
    document.getElementById('start-screen').addEventListener('click', function() {
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
        this.style.display = 'none';
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–µ–Ω–∞–ª—å—Ç–∏
        document.getElementById('penalty-screen').style.display = 'block';
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º 3D-–ø–µ–Ω–∞–ª—å—Ç–∏
        initPenalty3D();
    });
</script>
