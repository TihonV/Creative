<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Web 25</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screens.css">
</head>
<body>

<!-- Загрузочный экран -->
<div id="start-screen" class="screen active">
    <h1 class="press-text">PRESS</h1>
</div>

<!-- Главное меню -->
<div id="main-menu" class="screen">
    <div class="menu-container">
        <!-- Верхняя панель -->
        <div class="menu-header">
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Аватар" class="avatar">
                <div>
                    <span class="username">Lux</span>
                    <div class="level">5</div>
                    <span class="xp">20/120XP</span>
                </div>
            </div>
            <div class="game-currency">
                <span class="currency gold">70,000</span>
                <span class="currency diamond">2,150</span>
                <span class="currency green">0</span>
                <div class="icon-group">
                    <img src="https://via.placeholder.com/20?text=F" alt="Друзья">
                    <img src="https://via.placeholder.com/20?text=P" alt="Почта">
                    <img src="https://via.placeholder.com/20?text=S" alt="Настройки">
                </div>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="menu-buttons">
            <button class="menu-button" onclick="window.location.href='events.html'">EVENTS</button>
            <button class="menu-button" onclick="window.location.href='penalty.html'">PENALTY</button>
            <button class="menu-button" onclick="window.location.href='squad.html'">SQUAD</button>
        </div>

        <!-- Кнопка PLAY -->
        <button class="play-button">PLAY</button>

        <!-- Блок "МОЯ КОМАНДА" -->
        <div class="squad-block">
            <div class="squad-title">МОЯ КОМАНДА</div>
            <div class="squad-count">Игроков: 0/11</div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/game.js"></script>

</body>
</html>
