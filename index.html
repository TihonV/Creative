<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Web 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Загрузочный экран — только "PRESS" */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/i?id=24208835363afc86296e4f74d47e2f47071973ea-3986150-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .press-text {
            color: #f5f5dc;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 245, 220, 0.5);
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
            letter-spacing: 2px;
            font-family: 'Impact', Charcoal, sans-serif;
            text-transform: uppercase;
        }

        /* Главное меню — как в FIFA */
        #main-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/i?id=dd7e680f962951b4efb697014a748130_l-4449821-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #00ff00;
            z-index: 10;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff00;
        }

        .username {
            font-weight: bold;
            color: #00ff00;
            font-size: 1rem;
        }

        .level {
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .xp {
            font-size: 0.7rem;
            color: #ccc;
        }

        .game-currency {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .currency {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .currency.gold {
            color: #ffd700;
        }

        .currency.diamond {
            color: #ff0000;
        }

        .currency.green {
            color: #00ff00;
        }

        .icon-group {
            display: flex;
            gap: 8px;
        }

        .icon-group img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-family: 'Impact', Charcoal, sans-serif;
            text-transform: uppercase;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            color: #00ff00;
        }

        .play-button {
            padding: 15px 30px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            transition: background 0.2s;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Impact', Charcoal, sans-serif;
            text-transform: uppercase;
        }

        .play-button:hover {
            background: #00cc00;
        }

        .squad-block {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border: 1px solid #00ff00;
        }

        .squad-title {
            color: #00ff00;
            font-weight: bold;
            font-size: 1rem;
        }

        .squad-count {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Стартовый экран — только "PRESS" -->
<div id="start-screen">
    <h1 class="press-text">PRESS</h1>
</div>

<!-- Главное меню — как в FIFA -->
<div id="main-menu">
    <div class="menu-container">
        <!-- Верхняя панель -->
        <div class="menu-header">
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Аватар" class="avatar">
                <div>
                    <span class="username">Lux</span>
                    <div class="level">5</div>
                    <span class="xp">20/120XP</span>
                </div>
            </div>
            <div class="game-currency">
                <span class="currency gold">70,000</span>
                <span class="currency diamond">2,150</span>
                <span class="currency green">0</span>
                <div class="icon-group">
                    <img src="https://via.placeholder.com/20?text=F" alt="Друзья">
                    <img src="https://via.placeholder.com/20?text=P" alt="Почта">
                    <img src="https://via.placeholder.com/20?text=S" alt="Настройки">
                </div>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="menu-buttons">
            <button class="menu-button">QUESTS</button>
            <button class="menu-button">LEAGUES</button>
            <button class="menu-button">MARKET</button>
            <button class="menu-button">EXCHANGE</button>
            <button class="menu-button">STORE</button>
        </div>

        <!-- Кнопка PLAY -->
        <button class="play-button">PLAY</button>

        <!-- Блок "МОЯ КОМАНДА" -->
        <div class="squad-block">
            <div class="squad-title">МОЯ КОМАНДА</div>
            <div class="squad-count">Игроков: 0/11</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // При клике на любой угол экрана — показываем главное меню
        document.getElementById('start-screen').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
        });

        // Обработчики кнопок
        document.querySelectorAll('.menu-button').forEach(btn => {
            btn.addEventListener('click', () => alert(`${btn.textContent} пока недоступен.`));
        });

        document.querySelector('.play-button').addEventListener('click', () => alert('Игра начата!'));
        document.querySelector('.squad-block').addEventListener('click', () => alert('Открывается экран "МОЯ КОМАНДА".'));
    });
</script>

</body>
</html>
